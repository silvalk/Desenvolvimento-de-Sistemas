<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>
</head>
<body>
    <script>
        class Filme {
            constructor(titulo, genero, duracao) {
                this.titulo = titulo;
                this.genero = genero;
                this.duracao = duracao;
            }
            informacoesFilmes() {
                return("titulo: " + this.titulo + "genero: " + this.genero + "duracao: " + this.duracao);
            }
        }

        let filme1 = new Filme("Interstellar, ", "Ficção Científica, ", "2h 49min");
        console.log(filme1)
        console.log(filme1.informacoesFilmes());
    </script>
</body>
</html>
